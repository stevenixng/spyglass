{% extends "layout.html" %}

{% block body %}
<h1>enter ip:</h1>
<form action="/analyze" method="post" maxlength="15">
    {{ form.csrf_token }}
    {{ form.ipaddress}}
    <input type="submit" value="Go">

<h1>info</h1>
IP: {{ ipaddress }}</br>
ASN: {{ asn }}</br>
CIDR: {{ asn_cidr }}</br>
DESCRIPTION: {{ asn_description }}</br>

{% endblock %}
